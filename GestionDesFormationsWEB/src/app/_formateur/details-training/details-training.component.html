  <mat-tab label="Plan">
    <h2 mat-dialog-title class="title">Plan de Formation </h2>
    <hr>
     <div class="mat-elevation-z8" style="margin-top: 25px;"> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
      
        <!-- Position Column -->
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef> Titre </th>
          <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="duree">
          <th mat-header-cell *matHeaderCellDef> Durée </th>
          <td mat-cell *matCellDef="let element"> {{element.duree}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="prix">
          <th mat-header-cell *matHeaderCellDef> Prix </th>
          <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="N_T">
          <th mat-header-cell *matHeaderCellDef> Nombre Totale </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre_totale}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="N_R">
          <th mat-header-cell *matHeaderCellDef> Nombre Rester </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre_rester}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  
<div class="d-flex justify-content-center" style="margin-top: 30px;">
