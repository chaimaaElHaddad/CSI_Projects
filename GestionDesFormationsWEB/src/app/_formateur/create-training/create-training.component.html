<h2 class="titre"> Créer une nouvelle formation </h2>
<hr>
    <mat-horizontal-stepper   #stepper>
        <mat-step [stepControl]="informationFormGroup">
            <form [formGroup]="informationFormGroup">
                <ng-template matStepLabel>Information</ng-template>
                    <div> 
                        <mat-form-field style="width: 100%;">
                            <mat-label >Nom</mat-label>
                            <input matInput  formControlName="nom" required>
                        </mat-form-field>
                    </div>
                    <div> 
                        <mat-form-field style="width: 100%;">
                            <mat-label >Date</mat-label>
                            <input matInput  formControlName="date" type="date" required>
                        </mat-form-field>
                    </div>
                    <div > 
                        <mat-form-field style="width: 100%;">
                            <mat-label>Etabelissement</mat-label>
                            <input matInput  formControlName="accueil" required>
                        </mat-form-field>
                    </div>
                    <div  > 
                        <mat-form-field style="width: 100%;">
                            <mat-label>Prix</mat-label>
                            <input matInput  formControlName="prix" type="number" required>
                            <span matSuffix>MAD</span>
                        </mat-form-field>
                    </div>
                    <div > 
                        <mat-form-field style="width: 100%;">
                            <mat-label>Nombre de places</mat-label>
                            <input matInput  formControlName="nombres_places" type="number" required>
                        </mat-form-field>
                    </div>
                    <div class="d-flex justify-content-center" style="margin-top: 30px;">
                        <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;" (click)="annuler()" mat-dialog-close>Annuler</button>
                        <button mat-button matStepperNext class="btn btn-success"  style="background-color: #3a5199; border: #3a5199; width: 100px;">Prochain</button>     
                    </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="objectifFormGroup">
            <form [formGroup]="objectifFormGroup">
                <ng-template matStepLabel>Objectifs </ng-template>
                    <mat-form-field style="width: 100%;">
                        <mat-label>Objectifs</mat-label>
                        <textarea matInput  formControlName="objectif"></textarea>   
                    </mat-form-field>
                    <div>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;" (click)="annuler()"  mat-dialog-close>Annuler</button>
                            <button mat-button matStepperPrevious class="btn btn-secondary" style="margin-right: 5px; width: 100px" >Arrière</button>
                            <button mat-button matStepperNext class="btn btn-success"  style="background-color: #3a5199; border: #3a5199; width: 100px;">Prochain</button>   
                        </div>
                    </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="prerequisFormGroup"> 
            <form [formGroup]="prerequisFormGroup">
                <ng-template matStepLabel>Prérequis </ng-template>
                <mat-form-field style="width: 100%;">
                    <mat-label >Prérequis</mat-label>
                    <textarea matInput  formControlName="prerequis" ></textarea>   
                </mat-form-field>
                <div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;" (click)="annuler()"  mat-dialog-close>Annuler</button>
                        <button mat-button matStepperPrevious class="btn btn-secondary" style="margin-right: 5px; width: 100px" >Arrière</button>
                        <button mat-button matStepperNext class="btn btn-success"  style="background-color: #3a5199; border: #3a5199; width: 100px;">Prochain</button>   
                    </div>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="descriptionFormGroup"> 
            <form [formGroup]="descriptionFormGroup">
                <ng-template matStepLabel>Description </ng-template>
                <mat-form-field style="width: 100%;">
                    <mat-label >Description</mat-label>
                    <textarea matInput  formControlName="description"></textarea>   
                </mat-form-field>
                <div>
                    <div class="d-flex justify-content-center"  style="margin-top: 50px;">
                        <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;" (click)="annuler()" mat-dialog-close>Annuler</button>
                        <button mat-button matStepperPrevious class="btn btn-secondary" style="margin-right: 5px; width: 100px" >Arrière</button>
                        <button mat-button matStepperNext class="btn btn-success"  style="background-color: #3a5199; border: #3a5199; width: 100px;">Prochain</button>   
                    </div>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="planFormGroup">
            <form [formGroup]="planFormGroup">
                <ng-template matStepLabel>Plan </ng-template>
                <div>
                    <mat-form-field style="width: 100%;">
                        <mat-label >Nom</mat-label>
                        <input matInput formControlName="nom" required>
                    </mat-form-field>
                </div>
                <div > 
                    <mat-form-field style="width: 100%;">
                        <mat-label>Prix</mat-label>
                        <input matInput type="number" formControlName="prix" required>
                        <span matSuffix>MAD</span>
                    </mat-form-field>
                </div>
                <div > 
                    <mat-form-field style="width: 100%;">
                        <mat-label>Date</mat-label>
                        <input matInput type="date" formControlName="date" required>
                    </mat-form-field>
                </div>
                <div  > 
                    <mat-form-field style="width: 100%;">
                        <mat-label>Temps</mat-label>
                        <input matInput type="number" formControlName="temps" required>
                        <span matSuffix>min</span>
                    </mat-form-field>
                </div>
                <div  > 
                    <mat-form-field style="width: 100%;">
                        <mat-label>Objectif</mat-label>
                        <textarea matInput formControlName="objectif" required></textarea>
                    </mat-form-field>
                </div>
                <div  > 
                    <mat-form-field style="width: 100%;">
                        <mat-label>Prérequis</mat-label>
                        <textarea matInput formControlName="prerequis"></textarea>
                    </mat-form-field>
                </div>
                <div  > 
                    <mat-form-field style="width: 100%;">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                    
                <div class="col-sm-6 col-xl">
                    <a class="button-create float-right" matTooltip="Créer l'élément" type="button" (click)="add_element()" ><mat-icon  class="button-create-icon" aria-hidden="false" aria-label="Example home icon">add_circle</mat-icon></a>
                  </div>
                     
                    <div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;" (click)="annuler()"  mat-dialog-close>Annuler</button>
                            <button mat-button matStepperPrevious class="btn btn-secondary" style="margin-right: 5px; width: 100px" >Arrière</button>
                            <button mat-button  class="btn btn-success"  style="background-color: #3a5199; border: #3a5199; width: 100px;" (click)="add_formation()">Terminer</button>   
                        </div>
                    </div>
            </form>
        </mat-step>

    </mat-horizontal-stepper>
