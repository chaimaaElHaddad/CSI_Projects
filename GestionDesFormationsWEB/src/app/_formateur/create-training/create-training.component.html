<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Creation de formation ' : 'Creation de formation'}}
</button>

    <mat-horizontal-stepper [linear]="!isLinear"  #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Information</ng-template>
                    <div> 
                        <mat-form-field style="width: 100%;">
                            <mat-label >Nom</mat-label>
                            <input matInput placeholder="Nom de Formation" formControlName="firstCtrl" required>
                        </mat-form-field>
                    </div>
                    <div > 
                        <mat-form-field style="width: 100%;">
                            <mat-label>Etabelissement</mat-label>
                            <input matInput placeholder="Nom d'Etabelissement" formControlName="firstCtrl" required>
                        </mat-form-field>
                    </div>
                    <div  > 
                        <mat-form-field style="width: 100%;">
                            <mat-label>Date</mat-label>
                            <input matInput placeholder="Date de Formation" formControlName="firstCtrl" required>
                        </mat-form-field>
                    </div>
                    <div  > 
                        <mat-form-field style="width: 100%;">
                            <mat-label>Prix</mat-label>
                            <input matInput placeholder="Prix" formControlName="firstCtrl" required>
                        </mat-form-field>
                    </div>
                    <div class="d-flex justify-content-center" style="margin-top: 30px;">
                        <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;"  mat-dialog-close>Cancel</button>
                        <button mat-button matStepperNext class="btn btn-success"  style="background-color: #00695c; border: #00695c; width: 100px;">Next</button>
                         
                    </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Objectifs </ng-template>
                    <mat-form-field style="width: 100%;">
                        <mat-label>Objectifs</mat-label>
                        <textarea matInput  formControlName="secondCtrl" placeholder="Description des Objectifs"></textarea>   
                    </mat-form-field>
                    <div>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;"  mat-dialog-close>Cancel</button>
                            <button mat-button matStepperPrevious class="btn btn-secondary" style="margin-right: 5px; width: 100px" >Back</button>
                            <button mat-button matStepperNext class="btn btn-success"  style="background-color: #00695c; border: #00695c; width: 100px;">Next</button>   
                        </div>
                    </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="thirdFormGroup"> 
            <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Prérequis </ng-template>
                <mat-form-field style="width: 100%;">
                    <mat-label >Prérequis</mat-label>
                    <textarea matInput  formControlName="secondCtrl" placeholder="Description des Prérequis"></textarea>   
                </mat-form-field>
                <div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;"  mat-dialog-close>Cancel</button>
                        <button mat-button matStepperPrevious class="btn btn-secondary" style="margin-right: 5px; width: 100px" >Back</button>
                        <button mat-button matStepperNext class="btn btn-success"  style="background-color: #00695c; border: #00695c; width: 100px;">Next</button>   
                    </div>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="fourthFormGroup"> 
            <form [formGroup]="fourthFormGroup">
                <ng-template matStepLabel>Description </ng-template>
                <mat-form-field style="width: 100%;">
                    <mat-label >Description</mat-label>
                    <textarea matInput  formControlName="secondCtrl" placeholder="Description"></textarea>   
                </mat-form-field>
                <div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;"  mat-dialog-close>Cancel</button>
                        <button mat-button matStepperPrevious class="btn btn-secondary" style="margin-right: 5px; width: 100px" >Back</button>
                        <button mat-button matStepperNext class="btn btn-success"  style="background-color: #00695c; border: #00695c; width: 100px;">Next</button>   
                    </div>
                </div>
            </form>
        </mat-step>

        <mat-step>
            <ng-template matStepLabel>Terminé</ng-template>
            <p>Vous avez maintenant terminé.</p>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;"  mat-dialog-close>Cancel</button>
                <button mat-button matStepperPrevious class="btn btn-secondary" style="margin-right: 5px; width: 100px" >Back</button>
                <button mat-button matStepperNext class="btn btn-success" (click)="stepper.reset()" style="background-color: #00695c; border: #00695c; width: 100px;">Reset</button>   
            </div>
            
        </mat-step>
    </mat-horizontal-stepper>
