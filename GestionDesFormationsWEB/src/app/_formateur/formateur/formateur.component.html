<app-header></app-header>
<div class="formation" >
 
<div class="container"> 
<h2> Formation </h2>
    <div class="row">
        <div class="col-sm-6 col-xl" id="subtitle">
          <section class="checkbox-section">
            <mat-checkbox class="checkbox-margin"  [(ngModel)]="votre_formations_checked" (change)="votreFormations($event)">Votres Formations</mat-checkbox>
            <mat-checkbox class="checkbox-margin" [(ngModel)]="toutes_formations_checked" (change)="toutesFormations($event)" >Toutes les Formations</mat-checkbox>
          </section>
            <!--<p> Votre Formation </p>-->
        </div>
        <div class="col-sm-6 col-xl">
          <a class="button-create float-right" matTooltip="CrÃ©er une nouvelle formation" type="button"  (click)="createnModal()" ><mat-icon  class="button-create-icon" aria-hidden="false" aria-label="Example home icon">add_circle</mat-icon></a>
        </div>
      </div>

        <div class="mat-elevation-z8" style="margin-top: 25px;">

            <table mat-table [dataSource]="dataSource">
  
            <!-- Nom Column -->
            <ng-container matColumnDef="nom" class="culumn">
              <th mat-header-cell *matHeaderCellDef class="title-column"> Nom </th>
              <td mat-cell *matCellDef="let formation" class="table-column"> {{formation.nom}} </td>
            </ng-container>
  
            <!-- Etablissement Column -->
            <ng-container matColumnDef="etablissement">
              <th mat-header-cell *matHeaderCellDef  class="title-column"> Etabelissement </th>
              <td mat-cell *matCellDef="let formation" class="table-column"> {{formation.accueil}} </td>
            </ng-container>
  
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef  class="title-column"> Date </th>
              <td mat-cell *matCellDef="let formation" class="table-column"> {{formation.date | date}} </td>
            </ng-container>

            <!-- Formateur Column -->
            <ng-container matColumnDef="formateur">
              <th mat-header-cell *matHeaderCellDef  class="title-column"> Formateur </th>
              <td mat-cell *matCellDef="let formation" class="table-column"> {{formation.formateur.prenom}} {{formation.formateur.nom}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef  class="title-column"> Action </th>
              <td mat-cell *matCellDef="let formation" class="table-column"> 
                  <a type="button" (click)="updateModal(formation.id)" >
                      <mat-icon matTooltip="Edit" aria-hidden="false" aria-label="edit icon" style="color: #00695c;">edit</mat-icon>
                  </a>
                  <a type="button"  (click)="detailModal(formation)">
                      <mat-icon  matTooltip="Details" aria-hidden="false" aria-label="edit icon" style="color: #666666; margin-left: 15px;">chrome_reader_mode</mat-icon>
                  </a>
                  <a type="button"  >
                      <mat-icon   matTooltip="Delete" aria-hidden="false" aria-label="edit icon" style="color: #B71C1C; margin-left: 15px;">delete</mat-icon>
                  </a>
              </td>
            </ng-container>
  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
  
            <mat-paginator [pageSizeOptions]="[30, 40, 50]" showFirstLastButtons></mat-paginator>

        </div>
    </div>
</div>
