 <h1 style="text-align: center;"> Modifier votre Cv </h1>
 <hr>
 <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Creation de formation ' : 'Creation de formation'}}
</button>

    <mat-horizontal-stepper [linear]="!isLinear"  #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Information</ng-template>
                    <div> 
                        <mat-form-field style="width: 100%;">
                            <mat-label >Nom Complet </mat-label>
                            <input matInput placeholder="Nom Complet" formControlName="firstCtrl" required>
                        </mat-form-field>
                    </div>
                    <div > 
                        <mat-form-field style="width: 100%;">
                            <mat-label>Métier</mat-label>
                            <input matInput placeholder="Métier" formControlName="firstCtrl" required>
                        </mat-form-field>
                    </div>
                    <div  > 
                        <mat-form-field style="width: 100%;">
                            <mat-label>Phone </mat-label>
                            <input matInput placeholder="Phone" formControlName="firstCtrl" required>
                        </mat-form-field>
                    </div>
                    <div  > 
                        <mat-form-field style="width: 100%;">
                            <mat-label>Email </mat-label>
                            <input matInput placeholder="Email " formControlName="firstCtrl" required>
                        </mat-form-field>
                    </div>
                    <div class="d-flex justify-content-center" style="margin-top: 30px;">
                        <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;"  mat-dialog-close>Cancel</button>
                        <button mat-button matStepperNext class="btn btn-success"  style="background-color: #00695c; border: #00695c; width: 100px;">Next</button>
                         
                    </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Formation </ng-template>
                <div> 
                    <mat-form-field style="width: 100%;">
                        <mat-label >Date de debut </mat-label>
                        <input matInput placeholder="Date de debut de formation" formControlName="secondCtrl" required>
                    </mat-form-field>
                </div>
                <div > 
                    <mat-form-field style="width: 100%;">
                        <mat-label>Date de fin</mat-label>
                        <input matInput placeholder="fin de formation" formControlName="secondCtrl" required>
                    </mat-form-field>
                </div>
                <div  > 
                    <mat-form-field style="width: 100%;">
                        <mat-label>Etabelessement </mat-label>
                        <input matInput placeholder="Etabelessement" formControlName="secondCtrl" required>
                    </mat-form-field>
                </div>
                <div  > 
                    <mat-form-field style="width: 100%;">
                        <mat-label>Ville </mat-label>
                        <input matInput placeholder="Ville " formControlName="secondCtrl" required>
                    </mat-form-field>
                </div>
                    <div>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;"  mat-dialog-close>Cancel</button>
                            <button mat-button matStepperPrevious class="btn btn-secondary" style="margin-right: 5px; width: 100px" >Back</button>
                            <button mat-button matStepperNext class="btn btn-success"  style="background-color: #00695c; border: #00695c; width: 100px;">Next</button>   
                        </div>
                    </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="thirdFormGroup"> 
            <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Experience </ng-template>
                <div> 
                    <mat-form-field style="width: 100%;">
                        <mat-label >Date de debut </mat-label>
                        <input matInput placeholder="Date de debut " formControlName="thirdCtrl" required>
                    </mat-form-field>
                </div>
                <div > 
                    <mat-form-field style="width: 100%;">
                        <mat-label>Date de fin</mat-label>
                        <input matInput placeholder="Date de fin " formControlName="thirdCtrl" required>
                    </mat-form-field>
                </div>
                <div  > 
                    <mat-form-field style="width: 100%;">
                        <mat-label>Entreprise </mat-label>
                        <input matInput placeholder="Entreprise" formControlName="thirdCtrl" required>
                    </mat-form-field>
                </div>
                <div  > 
                    <mat-form-field style="width: 100%;">
                        <mat-label>Ville </mat-label>
                        <input matInput placeholder="Ville " formControlName="thirdCtrl" required>
                    </mat-form-field>
                </div>
                <div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;"  mat-dialog-close>Cancel</button>
                        <button mat-button matStepperPrevious class="btn btn-secondary" style="margin-right: 5px; width: 100px" >Back</button>
                        <button mat-button matStepperNext class="btn btn-success"  style="background-color: #00695c; border: #00695c; width: 100px;">Done</button>   
                    </div>
                </div>
            </form>
        </mat-step>
