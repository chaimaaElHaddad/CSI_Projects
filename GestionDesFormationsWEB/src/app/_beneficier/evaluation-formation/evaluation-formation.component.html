<h2 class="titre"> Évaluation de la formation </h2>
<hr>
    <mat-horizontal-stepper   #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Etablisement d'acceuil</ng-template>
                    <div> 
                        <mat-form-field style="width: 100%;">
                            <mat-label >Espace de travail</mat-label>
                            <input matInput placeholder="" formControlName="firstCtrl" required>
                        </mat-form-field>
                    </div>
                    <div > 
                        <mat-form-field style="width: 100%;">
                            <mat-label>Propreté</mat-label>
                            <input matInput placeholder="" formControlName="firstCtrl" required>
                        </mat-form-field>
                    </div>
                    <div  > 
                        <mat-form-field style="width: 100%;">
                            <mat-label>Materiel</mat-label>
                            <input matInput placeholder="" formControlName="firstCtrl" required>
                        </mat-form-field>
                    </div>
    
                    <div class="d-flex justify-content-center" style="margin-top: 30px;">
                        <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;"  mat-dialog-close>Annuler</button>
                        <button mat-button matStepperNext class="btn btn-success"  style="background-color: #3a5199; border: #3a5199; width: 100px;">Prochain</button>     
                    </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Formateur </ng-template>
                    <div > 
                        <mat-form-field style="width: 100%;">
                            <mat-label>Competence</mat-label>
                            <input matInput   placeholder="" required>
                            </mat-form-field>
                        </div>
                    <div >
                        <mat-form-field style="width: 100%;"> 
                            <mat-label>Maitraise de sujet</mat-label>
                            <input matInput   placeholder="" required>
                        </mat-form-field>
                    </div>
                    <div >
                        <mat-form-field style="width: 100%;">
                            <mat-label>La façon d'expliquer</mat-label>
                            <input matInput   placeholder="" required>
                        </mat-form-field>
                    </div>
                    <div >
                        <mat-form-field style="width: 100%;">
                            <mat-label>Disponibilité</mat-label>
                            <input matInput   placeholder="" required>
                        </mat-form-field>
                    </div>
                    
                    <div class="button-create float-right">
                        <a  matTooltip="Créer un autre element " type="button"  ><mat-icon  class="button-create-icon" aria-hidden="false" aria-label="Example home icon" style="color:#3a5199">add_circle</mat-icon></a>
                    </div>
                     
                    <div>
                        <div class="d-flex justify-content-center"  style="margin-top: 50px;">
                            <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;"  mat-dialog-close>Annuler</button>
                            <button mat-button matStepperPrevious class="btn btn-secondary" style="margin-right: 5px; width: 100px" >Arrière</button>
                            <button mat-button matStepperNext class="btn btn-success"  style="background-color: #3a5199; border: #3a5199; width: 100px;">Prochain</button>   
                        </div>
                    </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="thirdFormGroup">
            <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Centenu </ng-template>

                <div >
                    <mat-form-field style="width: 100%;">
                        <mat-label>Intérêt du sujet de formation</mat-label>
                        <input matInput   placeholder="" required>
                    </mat-form-field>
                </div>
                <div >
                    <mat-form-field style="width: 100%;">
                        <mat-label>Attentd des objectifs de formation</mat-label>
                        <input matInput   placeholder="" required>
                    </mat-form-field>
                </div>
                   
                <div class="d-flex justify-content-center">
                    <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;"  mat-dialog-close>Annuler</button>
                    <button mat-button matStepperPrevious class="btn btn-secondary" style="margin-right: 5px; width: 100px" >Arrière</button>
                    <button mat-button class="btn btn-success"  style="background-color: #3a5199; border: #3a5199; width: 100px;">Terminer</button>   
                </div>
            </form>
        </mat-step>

    </mat-horizontal-stepper>
