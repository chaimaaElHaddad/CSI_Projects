<h2 mat-dialog-title class="titre">Plan de Formation </h2>
<hr>
    <mat-horizontal-stepper   #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Plan</ng-template>
                <div class="mat-elevation-z8" style="margin-top: 25px;"> 
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  
                      <!-- Checkbox Column -->
                      <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                          <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                                        [aria-label]="checkboxLabel()">
                          </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)"
                                        [aria-label]="checkboxLabel(row)">
                          </mat-checkbox>
                        </td>
                      </ng-container>
                    
                      <!-- Position Column -->
                      <ng-container matColumnDef="titre">
                        <th mat-header-cell *matHeaderCellDef class="title-column"> Titre </th>
                        <td mat-cell *matCellDef="let element" class="table-column"> {{element.titre}} </td>
                      </ng-container>
                    
                      <!-- Name Column -->
                      <ng-container matColumnDef="duree">
                        <th mat-header-cell *matHeaderCellDef class="title-column"> Durée </th>
                        <td mat-cell *matCellDef="let element" class="table-column"> {{element.duree}} </td>
                      </ng-container>
                    
                      <!-- Weight Column -->
                      <ng-container matColumnDef="prix">
                        <th mat-header-cell *matHeaderCellDef class="title-column"> Prix </th>
                        <td mat-cell *matCellDef="let element" class="table-column"> {{element.prix}} </td>
                      </ng-container>
                    
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="N_T">
                        <th mat-header-cell *matHeaderCellDef class="title-column"> Nombre Totale </th>
                        <td mat-cell *matCellDef="let element" class="table-column"> {{element.nombre_totale}} </td>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="N_R">
                        <th mat-header-cell *matHeaderCellDef class="title-column"> Nombre Rester </th>
                        <td mat-cell *matCellDef="let element" class="table-column"> {{element.nombre_rester}} </td>
                      </ng-container>
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                          (click)="selection.toggle(row)">
                      </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                  </div>
                  <div class="d-flex justify-content-center" style="margin-top: 30px;">
                    <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;"  mat-dialog-close>Annuler</button>
                    <button mat-button matStepperNext  class="btn btn-success"  style="background-color: #3a5199; border: #3a5199; width: 100px;">Prochain</button>
                  </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel> Validation </ng-template>
                <div> 
                  <mat-form-field style="width: 100%;">
                      <mat-label >Email</mat-label>
                      <input matInput placeholder="" formControlName="secondCtrl" required>
                  </mat-form-field>
                </div>
                <div > 
                  <mat-form-field style="width: 100%;">
                      <mat-label>Numero de telephone</mat-label>
                      <input matInput placeholder="" formControlName="secondCtrl" required>
                  </mat-form-field>
                </div>
                <div  > 
                  <mat-form-field style="width: 100%;">
                      <mat-label>Localisation Geographique</mat-label>
                      <input matInput placeholder="" formControlName="secondCtrl" required>
                  </mat-form-field>
                </div>
                    <div>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-secondary" style="margin-right: 5px; width: 100px ;"  mat-dialog-close>Annuler</button>
                            <button mat-button matStepperPrevious class="btn btn-secondary" style="margin-right: 5px; width: 100px" >Arrière</button>
                            <button mat-button matStepperNext class="btn btn-success"  style="background-color: #3a5199; border: #3a5199; width: 100px;">Valider</button>   
                        </div>
                    </div>
            </form>
        </mat-step>


    </mat-horizontal-stepper>
