<div class="registration" >
    <div class="signup-form"> 
        <header>
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account!</p>
        </header>
             
        <form class="registration-form">
            <div class="form-group">
                <div class="row" id="form-group">
                    <div class="col-xs-7" >
                        <mat-form-field appearance="fill">
                            <mat-label>First Name</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-7" style="padding-left:25px;"><mat-form-field appearance="fill">
                        <mat-label>Last Name</mat-label>
                            <input matInput>
                        </mat-form-field> 
                    </div>
                </div>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill" class="fill-full-width">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com"  required>  
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill" class="fill-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill" class="fill-full-width">
                    <mat-label>Confirm your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
            </div>    
           
            <div class="form-group">
                <div class="container-signup100-form-btn">                    
                    <button type="submit"  class="signup100-form-btn"   >
                        submit
                    </button>
                </div>
            </div>     
        </form>
    </div>
</div>
