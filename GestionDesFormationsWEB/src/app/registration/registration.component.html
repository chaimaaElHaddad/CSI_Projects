<div class="registration" >
    <div class="signup-form"> 
        <header>
            <h2>S'inscrire</h2>
            <p>Veuillez remplir ce formulaire pour créer un compte!</p>
        </header>
             
        <form [formGroup]="registerForm" class="registration-form">
            <div class="form-group">
                <div class="row" id="form-group">
                    <div class="col-xs-7" >
                        <mat-form-field appearance="fill">   
                            <mat-label>Prénom</mat-label>
                            <input matInput formControlName="prenom"  required>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-7" style="padding-left:25px;"><mat-form-field appearance="fill">
                        <mat-label>Nom</mat-label>
                            <input matInput formControlName="nom"  required>
                        </mat-form-field> 
                    </div>
                </div>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill" class="fill-full-width">
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input matInput  formControlName="username"  required>  
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill" class="fill-full-width">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="nom@gmail.com"  formControlName="email"  required>  
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill" class="fill-full-width">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="fill-full-width"> 
                    <mat-label>Je suis </mat-label>
                    <select matNativeControl formControlName="role" required>
                      <option value="FORMATEUR">Formateur</option>
                      <option value="BENEFICIAIRE">Bénéficiaire</option>
                    </select>
                  </mat-form-field>
            </div>    
           
            <div class="form-group">
                <div class="container-signup100-form-btn">                    
                    <button type="submit" [disabled]="!registerForm.valid"  class="signup100-form-btn"  (click)="register()"  >
                        Soumettre
                    </button>
                </div>
                <h6 *ngIf="inscrire" class="msg">Inscription réussie.</h6>
                <h6 *ngIf="erreur" class="erreur-msg">L'inscription a échouée.</h6>
            </div>     
        </form>
    </div>
</div>
